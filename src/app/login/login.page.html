<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLLevo
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TeLLevo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style = "margin-top: 30%;" id= "container-user">
    <ion-input style="text-align: center;" type="text" [(ngModel)]="login.correo" placeholder="Correo"></ion-input>
    <ion-input style="text-align: center;" type="password" [(ngModel)]="login.password"   placeholder="Clave"></ion-input>
  </div>
    
  <div id= "container-buttom">
    <ion-button color="warning" style = "margin-top: 40%;" shape="round"  size="medium" expand="block" (click)="btningresar()"  >INGRESAR</ion-button>
    <ion-button color="warning" fill="outline" size="small" expand= "block" (click)="btnRestablecer()" >RESTABLECER CLAVE</ion-button>
    <ion-button color="warning" fill="outline" size="small" expand= "block" (click)="btnNewUser()" >CREAR CUENTA</ion-button>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br>
  <div>
    <p style="text-align: center;" >Admin</p>
    <p style="text-align: center;" > Token base de equipo : 1000300120</p>
    <ion-input style="text-align: center;" type="text" [(ngModel)]="login.token" placeholder="ingrese token"></ion-input>

    <ion-button fill="outline" size="small" expand= "block"  (click)="cambiartoken()" >Cambiar Token  </ion-button>
    <ion-button fill="outline" size="small" expand= "block"  (click)="obtenerUsuario()" >API obtener usuarios  </ion-button>
  </div>
  




</ion-content>
